<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Geolocation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="initMap(29.551242185257177,34.9431130396543)">
    <div id="map" style="width: 100%; height: 500px"></div>

    <h2>Current Position:</h2>
    <table border="1">
      <tr>
        <td>Latitude</td>
        <td id="latitude"></td>
      </tr>
      <tr>
        <td>Longitude</td>
        <td id="longitude"></td>
      </tr>
      <tr>
        <td>Accuracy</td>
        <td id="accuracy"></td>
      </tr>
      <tr>
        <td>Timestamp</td>
        <td id="timestamp"></td>
      </tr>
    </table>
    <div class="postions"></div>
    <div class="servise"></div>
    <p id="locationError"></p>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4dn5prFwvLzC5kwj_cUe4U4OLMm1ddcY&callback=mapReady"
    ></script>

    <script>
      function mapReady() {
        console.log("Map is ready");
      }
    </script>
    <script src="js/main.js"></script>
    <script src="js/storage.js"></script>
  </body>
</html>
